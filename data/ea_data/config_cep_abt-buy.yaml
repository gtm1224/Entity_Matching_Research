# Configuration for EA Data Generator - CEP Datasets

# Input files (required)
input_A: /home/danielruiz/workspace/phd/Entity_Matching_Research/data/abt-buy/tableA.csv
input_B: /home/danielruiz/workspace/phd/Entity_Matching_Research/data/abt-buy/tableB.csv
input_matches: /home/danielruiz/workspace/phd/Entity_Matching_Research/data/abt-buy/train.csv
prompt: /home/danielruiz/workspace/phd/Entity_Matching_Research/data/ea_data/prompts/cep.txt
output: /home/danielruiz/workspace/phd/Entity_Matching_Research/data/ea_data/abt-buy_train_ea.csv

# Column mapping: maps dataset column names to prompt template tags
# Format: dataset_column_name -> PROMPT_TAG_NAME
column_mapping:
  name: NAME
  description: DESCRIPTION
  price: PRICE

# vLLM configuration
endpoint: http://localhost:8000/v1
model: mistralai/Mistral-7B-Instruct-v0.1

# Processing parameters
batch_size: 50
max_concurrent: 10
timeout: 30
max_retries: 3

# Generation parameters
min_new_tokens: 5
max_new_tokens: 128
topk: 50
topp: 0.95

# Optional flags
verbose: false
dry_run: false
verify_prompt: false
verify_endpoint: false
